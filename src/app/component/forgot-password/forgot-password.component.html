<div class="container">
    <h2>Quên mật khẩu</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          [disabled]="isButtonDisabled"
        />
      </div>
      <button type="submit" [disabled]="!email || isButtonDisabled">
        {{ isButtonDisabled ? 'Gửi lại sau ' + countdown + 's' : 'Gửi link đặt lại' }}
      </button>
    </form>
    <p *ngIf="message" class="success">{{ message }}</p>
    <p *ngIf="error" class="error">{{ error }}</p>
  </div>
