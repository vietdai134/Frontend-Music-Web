<h1 mat-dialog-title>Xác nhận xóa</h1>
    <div mat-dialog-content>
      Bạn có chắc chắn muốn xóa {{data.entity}} với ID {{ data.id }} không?
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Hủy</button>
      <button mat-raised-button color="warn" [mat-dialog-close]="true">Xóa</button>
    </div>
