<div class="auth-container">
  <div class="auth-left">
    <div class="login-container">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h2>Đăng Ký</h2>

        <div class="form-group">
          <label for="userName">Họ Tên</label>
          <input type="text" id="userName" formControlName="userName" placeholder="Nhập họ tên">
          <div *ngIf="isSubmitted && signupForm.controls['userName'].invalid" class="error">
            Vui lòng nhập họ tên!
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Nhập email của bạn">
          <div *ngIf="isSubmitted && signupForm.controls['email'].invalid" class="error">
            Email không hợp lệ!
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" formControlName="password" placeholder="Nhập mật khẩu">
          <div *ngIf="isSubmitted && signupForm.controls['password'].invalid" class="error">
            Mật khẩu phải ít nhất 8 ký tự!
          </div>
        </div>

        <button type="submit" class="btn-login">Đăng Ký</button>
        <p class="switch-link">Đã có tài khoản? <a class="login" (click)="goLogin()">Đăng nhập</a></p>
      </form>
    </div>
    <div class="notification success" *ngIf="successMessage">

      {{ successMessage }}
      <span *ngIf="successMessage.includes('Vui lòng kiểm tra Gmail')">
        <br>Đang chờ xác minh... <i class="fa fa-spinner fa-spin"></i>
      </span>
    </div>
    <div class="notification error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>

  <div class="auth-right">
    <div class="welcome-message">
      <h1>Welcome, New User!</h1>
      <p>Join us today and start exploring something amazing!</p>
    </div>
  </div>
</div>
