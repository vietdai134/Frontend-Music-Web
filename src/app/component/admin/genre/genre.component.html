<div class="header-container">
    <h1 class="table-title">Quản lý thể loại bài hát</h1>
    <div class="header-bottom">
        <div class="search-container">
            <mat-form-field appearance="outline" class="search-input">
                <mat-label>Tìm kiếm thể loại</mat-label>
                <input matInput [(ngModel)]="searchKeyword" (input)="onSearchChange($event)" placeholder="Nhập tên thể loại">
            </mat-form-field>
        </div>
        <div class="button-wrapper">
            <button mat-raised-button color="primary" class="create-button" (click)="createGenre()">Tạo thể loại mới</button>
        </div>
    </div>
</div>

<div class="table-container">
    <table mat-table [dataSource]="genres" class="mat-elevation-z8">
      <ng-container matColumnDef="genreId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let genre"> {{ genre.genreId }} </td>
      </ng-container>
  
      <ng-container matColumnDef="genreName">
        <th mat-header-cell *matHeaderCellDef> Tên thể loại </th>
        <td mat-cell *matCellDef="let genre"> {{ genre.genreName }} </td>
      </ng-container>
  

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Hành động </th>
        <td mat-cell *matCellDef="let genre">
          <button mat-raised-button color="warn" (click)="deleteGenre(genre.genreId)">Xóa</button>
          <button mat-raised-button color="primary" (click)="editGenre(genre.genreId)">Sửa</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
