<div class="header-container">
    <h1 class="table-title">Quản lý quyền truy cập</h1>
    <div class="header-bottom">
        <div class="search-container">
            <mat-form-field appearance="outline" class="search-input">
                <mat-label>Tìm kiếm quyền</mat-label>
                <input matInput [(ngModel)]="searchKeyword" (input)="onSearchChange($event)" placeholder="Nhập tên quyền">
            </mat-form-field>
        </div>
        <div class="button-wrapper">
            <button mat-raised-button color="primary" class="create-button" (click)="createPermission()">Tạo quyền mới</button>
        </div>
    </div>
</div>

<div class="table-container">
    <table mat-table [dataSource]="permissions" class="mat-elevation-z8">
      <ng-container matColumnDef="permissionId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let permission"> {{ permission.permissionId }} </td>
      </ng-container>
  
      <ng-container matColumnDef="permissionName">
        <th mat-header-cell *matHeaderCellDef> Tên quyền</th>
        <td mat-cell *matCellDef="let permission"> {{ permission.permissionName }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Mô tả </th>
        <td mat-cell *matCellDef="let permission"> {{ permission.description }} </td>
      </ng-container>
  

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Hành động </th>
        <td mat-cell *matCellDef="let permission">
          <button mat-raised-button color="warn" (click)="deletePermission(permission.permissionId)">Xóa</button>
          <button mat-raised-button color="primary" (click)="editPermission(permission.permissionId)">Sửa</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
